application: thecraftoftea
version: admin
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico
- url: /images
  static_dir: images
- url: /resources
  static_dir: resources

# api handlers
- url: .*
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.1"

builtins:
- deferred: on